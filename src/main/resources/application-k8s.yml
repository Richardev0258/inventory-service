# application-k8s.yml para inventory-service
spring:
  datasource:
    url: jdbc:sqlite:/app/data/inventory.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

server:
  port: 8082
  servlet:
    context-path: /api

product:
  service:
    url: ${PRODUCT_SERVICE_URL}
    api-key: ${PRODUCT_SERVICE_API_KEY:PRODUCT_SERVICE_KEY}

security:
  api-key: ${API_KEY}